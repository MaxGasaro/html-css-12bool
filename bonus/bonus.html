<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../12BoolFlex.css">
    <link rel="stylesheet" href="bonus.css">
    <title>bonus</title>
</head>
<body>
    <h1>Nested</h1>
    <section class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="box">
                    <div class="row">
                        <div class="col-3">
                            <div class="box-nested">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="box-nested">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="box-nested">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="box">
                    <div class="row">
                        <div class="col-6">
                            <div class="box-nested">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="box-nested">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <h1>Alignment</h1>
    <section class="container-fluid">
        <div class="row start">
            <div class="col-6">
                <div class="box">
                    start
                </div>
            </div>
        </div>
        <div class="row center">
            <div class="col-6">
                <div class="box">
                    center
                </div>
            </div>
        </div>
        <div class="row end">
            <div class="col-6">
                <div class="box">
                    end
                </div>
            </div>
        </div>
        <div class="row top">
            <div class="col-6">
                <div class="box big">
                    
                </div>
            </div>
            <div class="col-6">
                <div class="box">
                    top
                </div>
            </div>
        </div>
        <div class="row middle">
            <div class="col-6">
                <div class="box big">
                    
                </div>
            </div>
            <div class="col-6">
                <div class="box">
                    top
                </div>
            </div>
        </div>
        <div class="row bottom">
            <div class="col-6">
                <div class="box big">
                    
                </div>
            </div>
            <div class="col-6">
                <div class="box">
                    top
                </div>
            </div>
        </div>
    </section>

    <h1>Justify Content</h1>
    <h3>Space Around</h3>
    <section class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="box">
                    <div class="row around">
                        <div class="col-2">
                            <div class="box-nested">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="box-nested">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="box-nested">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Space Between</h3>
        <div class="row">
            <div class="col-12">
                <div class="box">
                    <div class="row between">
                        <div class="col-2">
                            <div class="box-nested">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="box-nested">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="box-nested">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
